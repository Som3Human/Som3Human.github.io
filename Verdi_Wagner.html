<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Music Player</title>
    <link rel="stylesheet" href="Verdi_Wagner.css">
</head>
<body>
    <div class="container">
        <h1>Random Music Player Verdi_Wagner</h1>
        <div id="message"></div>
        <button id="playBtn">Play Random Song</button>
        <input type="text" id="nameInput" placeholder="Enter the name of the song">
        <button id="submitBtn">Submit</button>
        <audio id="audioPlayer" controls></audio>
    </div>
    <script src="Verdi_Wagner.js"></script>
</body>
</html>
