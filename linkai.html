<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>YouTube Muzikos Viktorina</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 40px; }
    textarea { width: 80%; height: 120px; margin-bottom: 10px; }
    input[type="file"], input[type="text"] { margin-bottom: 10px; }
    #quiz { margin-top: 20px; display: none; }
    #player { width: 1px; height: 1px; overflow: hidden; }
    label { display: inline-flex; align-items: center; gap: 5px; margin: 10px; }
    select { margin: 10px; }
  </style>
</head>
<body>
  <h1>ðŸŽµ YouTube Muzikos Viktorina</h1>

  <p>Pasirink grojaraÅ¡tÄ¯ arba Ä¯kelk savo:</p>
  <select id="presetList" onchange="loadPreset()">
    <option value="">-- Pasirink sÄ…raÅ¡Ä… --</option>
  </select>
  <button onclick="deletePlaylist()">ðŸ—‘ IÅ¡trinti (tik savo)</button>
  <br><br>

  <p>Arba Ä¯klijuok YouTube nuorodas (po vienÄ… eilutÄ—je) arba Ä¯kelk .txt failÄ…:</p>
  <textarea id="links"></textarea><br>
  <input type="file" id="fileInput"><br>

  <p>IÅ¡saugok kaip naujÄ… grojaraÅ¡tÄ¯:</p>
  <input type="text" id="playlistName" placeholder="GrojaraÅ¡Äio pavadinimas">
  <button onclick="savePlaylist()">ðŸ’¾ IÅ¡saugoti</button>
  <br><br>

  <label>
    <input type="checkbox" id="randomTime"> Groti nuo atsitiktinÄ—s vietos
  </label><br>

  <button onclick="startQuiz()">PradÄ—ti viktorinÄ…</button>
  <button onclick="nextSong()">Kitas kÅ«rinys</button>

  <div id="quiz">
    <p>Dabar groja daina... AtspÄ—k jos pavadinimÄ…!</p>
    <input type="text" id="guess" placeholder="Tavo spÄ—jimas">
    <button onclick="checkGuess()">Pateikti</button>
    <p id="result"></p>
  </div>

  <!-- YouTube grotuvÄ— -->
  <div id="player"></div>

  <script>
    let player;
    let songs = [];
    let currentSong = null;
    let playerReady = false;

    // ðŸ”¹ Numatyti grojaraÅ¡Äiai
    const defaultPlaylists = {
      "Bandymas": [
        "https://youtu.be/Lxj4WnvBH8E?si=TOtTYu2KLZlhtcV3",
        "https://youtu.be/To1speljU44?si=ID0rNxgwUJk8Rxpf"  
      ]
    };

    // Ä®keliam YT API
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '1',
        width: '1',
        events: {
          'onReady': () => { playerReady = true; refreshPlaylists(); },
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        let videoData = player.getVideoData();
        console.log("Grojama:", videoData.title);
      }
    }

    // Ä®kelt failÄ…
    document.getElementById('fileInput').addEventListener('change', function(e) {
      let file = e.target.files[0];
      if (!file) return;
      let reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('links').value = e.target.result;
      };
      reader.readAsText(file);
    });

    // IÅ¡saugoti grojaraÅ¡tÄ¯
    function savePlaylist() {
      let name = document.getElementById("playlistName").value.trim();
      let text = document.getElementById('links').value.trim();
      if (!name) {
        alert("Ä®raÅ¡yk grojaraÅ¡Äio pavadinimÄ….");
        return;
      }
      if (!text) {
        alert("NÄ—ra nuorodÅ³, kurias iÅ¡saugoti.");
        return;
      }
      let playlists = JSON.parse(localStorage.getItem("playlists") || "{}");
      playlists[name] = text.split(/\s+/).filter(url => extractVideoId(url));
      localStorage.setItem("playlists", JSON.stringify(playlists));
      refreshPlaylists();
      alert("IÅ¡saugotas grojaraÅ¡tis: " + name);
      document.getElementById("playlistName").value = "";
    }

    // Atnaujinti sÄ…raÅ¡Ä… (numatyti + iÅ¡saugoti)
    function refreshPlaylists() {
      let userPlaylists = JSON.parse(localStorage.getItem("playlists") || "{}");
      let allPlaylists = { ...defaultPlaylists, ...userPlaylists };

      let select = document.getElementById("presetList");
      select.innerHTML = '<option value="">-- Pasirink sÄ…raÅ¡Ä… --</option>';

      for (let name in allPlaylists) {
        let option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        select.appendChild(option);
      }
    }

    function loadPreset() {
      let choice = document.getElementById("presetList").value;
      if (!choice) return;

      let userPlaylists = JSON.parse(localStorage.getItem("playlists") || "{}");
      let allPlaylists = { ...defaultPlaylists, ...userPlaylists };

      if (allPlaylists[choice]) {
        document.getElementById('links').value = allPlaylists[choice].join("\n");
      }
    }

    function deletePlaylist() {
      let choice = document.getElementById("presetList").value;
      if (!choice) {
        alert("Nepasirinktas joks grojaraÅ¡tis.");
        return;
      }
      let userPlaylists = JSON.parse(localStorage.getItem("playlists") || "{}");
      if (defaultPlaylists[choice]) {
        alert("NumatytÅ³ grojaraÅ¡ÄiÅ³ iÅ¡trinti negalima.");
        return;
      }
      if (userPlaylists[choice]) {
        delete userPlaylists[choice];
        localStorage.setItem("playlists", JSON.stringify(userPlaylists));
        refreshPlaylists();
        alert("IÅ¡trintas grojaraÅ¡tis: " + choice);
        document.getElementById('links').value = "";
      }
    }

    function startQuiz() {
      let text = document.getElementById('links').value.trim();
      songs = text.split(/\s+/).filter(url => extractVideoId(url));
      if (songs.length === 0) {
        alert("Nerasta tinkamÅ³ YouTube nuorodÅ³!");
        return;
      }
      document.getElementById('quiz').style.display = "block";
      playRandomSong();
    }

    function nextSong() {
      if (songs.length === 0) {
        alert("NÄ—ra Ä¯keltÅ³ dainÅ³!");
        return;
      }
      playRandomSong();
    }

    function playRandomSong() {
      if (!playerReady) {
        alert("Grotuvas dar nepasiruoÅ¡Ä™s. Palauk truputÄ¯.");
        return;
      }
      currentSong = songs[Math.floor(Math.random() * songs.length)];
      let videoId = extractVideoId(currentSong);

      let duration = player.getDuration();
      let useRandom = document.getElementById("randomTime").checked;
      let startTime = 0;

      if (useRandom && duration > 0) {
        startTime = Math.floor(Math.random() * Math.max(1, duration - 30));
      }

      player.loadVideoById({
        videoId: videoId,
        startSeconds: startTime
      });

      document.getElementById('result').innerHTML = "";
      document.getElementById('guess').value = "";
    }

    function extractVideoId(url) {
      try {
        let u = new URL(url);
        if (u.hostname.includes("youtu.be")) {
          return u.pathname.substring(1);
        } else if (u.searchParams.get("v")) {
          return u.searchParams.get("v");
        }
      } catch {
        return null;
      }
      return null;
    }

    function checkGuess() {
      let guess = document.getElementById('guess').value.trim();
      let videoData = player.getVideoData();
      let realTitle = videoData.title || "(neÅ¾inomas pavadinimas)";
      document.getElementById('result').innerHTML =
        "Tavo spÄ—jimas: <b>" + guess + "</b><br>Teisingas atsakymas: <b>" + realTitle + "</b>";
    }
  </script>
</body>
</html>
