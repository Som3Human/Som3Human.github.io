<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>YouTube Muzikos Viktorina</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 40px; }
    textarea { width: 80%; height: 120px; margin-bottom: 10px; }
    input[type="file"], input[type="text"] { margin-bottom: 10px; }
    #quiz { margin-top: 20px; display: none; }
    #player { width: 1px; height: 1px; overflow: hidden; }
    label { display: inline-flex; align-items: center; gap: 5px; margin: 10px; }
    select { margin: 10px; }
    button { margin: 5px; }
    #importExportPanel {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>ğŸµ YouTube Muzikos Viktorina</h1>

  <div id="importExportPanel">
    <button onclick="exportPlaylists()">ğŸ“¤ Eksportuoti JSON</button>
    <input type="file" id="importFile" style="display:none">
    <button onclick="importPlaylists()">ğŸ“¥ Importuoti JSON</button>
  </div>

  <p>Pasirink grojaraÅ¡tÄ¯ arba Ä¯kelk savo:</p>
  <select id="presetList" onchange="loadPreset()">
    <option value="">-- Pasirink sÄ…raÅ¡Ä… --</option>
  </select>
  <button onclick="deletePlaylist()">ğŸ—‘ IÅ¡trinti (tik savo)</button>
  <br><br>

  <p>Arba Ä¯klijuok YouTube nuorodas (po vienÄ… eilutÄ—je) arba Ä¯kelk .txt failÄ…:</p>
  <textarea id="links"></textarea><br>
  <input type="file" id="fileInput"><br>

  <p>IÅ¡saugok kaip naujÄ… grojaraÅ¡tÄ¯:</p>
  <input type="text" id="playlistName" placeholder="GrojaraÅ¡Äio pavadinimas">
  <button onclick="savePlaylist()">ğŸ’¾ IÅ¡saugoti</button>
  <br><br>

  <label>
    <input type="checkbox" id="randomTime"> Groti nuo atsitiktinÄ—s vietos
  </label><br>

  <button id="playStopBtn" onclick="togglePlay()">â–¶ï¸ Groti / Sustabdyti</button>
  <button onclick="nextSong()">Kitas kÅ«rinys</button>

  <div id="quiz">
    <p>Dabar groja daina... AtspÄ—k jos pavadinimÄ…!</p>
    <input type="text" id="guess" placeholder="Tavo spÄ—jimas">
    <button onclick="checkGuess()">Pateikti</button>
    <p id="result"></p>
  </div>

  <div id="player"></div>

  <script>
    let player;
    let songs = [];
    let currentSong = null;
    let playerReady = false;
    let isPlaying = false;

    const defaultPlaylists = {
      "Bandymas": [
        "https://youtu.be/Lxj4WnvBH8E?si=TOtTYu2KLZlhtcV3",
        "https://youtu.be/To1speljU44?si=ID0rNxgwUJk8Rxpf"
      ]
    };

    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '1',
        width: '1',
        events: {
          'onReady': () => { playerReady = true; refreshPlaylists(); },
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      isPlaying = event.data === YT.PlayerState.PLAYING;
      updatePlayStopBtn();
    }

    function updatePlayStopBtn() {
      document.getElementById("playStopBtn").textContent = isPlaying ? "â¸ Sustabdyti" : "â–¶ï¸ Groti";
    }

    document.getElementById('fileInput').addEventListener('change', function(e) {
      let file = e.target.files[0];
      if (!file) return;
      let reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('links').value = e.target.result;
      };
      reader.readAsText(file);
    });

    function savePlaylist() {
      let name = document.getElementById("playlistName").value.trim();
      let text = document.getElementById('links').value.trim();
      if (!name) { alert("Ä®raÅ¡yk grojaraÅ¡Äio pavadinimÄ…."); return; }
      if (!text) { alert("NÄ—ra nuorodÅ³, kurias iÅ¡saugoti."); return; }
      let playlists = JSON.parse(localStorage.getItem("playlists") || "{}");
      playlists[name] = text.split(/\s+/).filter(url => extractVideoId(url));
      localStorage.setItem("playlists", JSON.stringify(playlists));
      refreshPlaylists();
      alert("IÅ¡saugotas grojaraÅ¡tis: " + name);
      document.getElementById("playlistName").value = "";
    }

    function refreshPlaylists() {
      let userPlaylists = JSON.parse(localStorage.getItem("playlists") || "{}");
      let allPlaylists = { ...defaultPlaylists, ...userPlaylists };
      let select = document.getElementById("presetList");
      select.innerHTML = '<option value="">-- Pasirink sÄ…raÅ¡Ä… --</option>';
      for (let name in allPlaylists) {
        let option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        select.appendChild(option);
      }
    }

    function loadPreset() {
      let choice = document.getElementById("presetList").value;
      if (!choice) return;
      let userPlaylists = JSON.parse(localStorage.getItem("playlists") || "{}");
      let allPlaylists = { ...defaultPlaylists, ...userPlaylists };
      if (allPlaylists[choice]) {
        document.getElementById('links').value = allPlaylists[choice].join("\n");
      }
    }

    function deletePlaylist() {
      let choice = document.getElementById("presetList").value;
      if (!choice) { alert("Nepasirinktas joks grojaraÅ¡tis."); return; }
      let userPlaylists = JSON.parse(localStorage.getItem("playlists") || "{}");
      if (defaultPlaylists[choice]) { alert("NumatytÅ³ grojaraÅ¡ÄiÅ³ iÅ¡trinti negalima."); return; }
      if (userPlaylists[choice]) {
        delete userPlaylists[choice];
        localStorage.setItem("playlists", JSON.stringify(userPlaylists));
        refreshPlaylists();
        alert("IÅ¡trintas grojaraÅ¡tis: " + choice);
        document.getElementById('links').value = "";
      }
    }

    function startQuiz() {
      let text = document.getElementById('links').value.trim();
      songs = text.split(/\s+/).filter(url => extractVideoId(url));
      if (songs.length === 0) { alert("Nerasta dainÅ³!"); return; }
      document.getElementById('quiz').style.display = "block";
      playRandomSong();
    }

    function nextSong() {
      if (songs.length === 0) { alert("NÄ—ra Ä¯keltÅ³ dainÅ³!"); return; }
      playRandomSong();
    }

    function playRandomSong() {
      if (!playerReady) { alert("Grotuvas dar nepasiruoÅ¡Ä™s."); return; }
      currentSong = songs[Math.floor(Math.random() * songs.length)];
      let videoId = extractVideoId(currentSong);
      let duration = player.getDuration();
      let useRandom = document.getElementById("randomTime").checked;
      let startTime = 0;
      if (useRandom && duration > 0) startTime = Math.floor(Math.random() * Math.max(1, duration - 30));
      player.loadVideoById({ videoId: videoId, startSeconds: startTime });
      document.getElementById('result').innerHTML = "";
      document.getElementById('guess').value = "";
      isPlaying = true; updatePlayStopBtn();
    }

    function togglePlay() {
      if (!playerReady) return;
      let text = document.getElementById('links').value.trim();
      let newSongs = text.split(/\s+/).filter(url => extractVideoId(url));
      if (!currentSong || songs.join() !== newSongs.join()) {
        songs = newSongs;
        if (songs.length === 0) { alert("Nerasta dainÅ³!"); return; }
        startQuiz();
      } else if (isPlaying) {
        player.pauseVideo();
      } else {
        player.playVideo();
      }
    }

    function extractVideoId(url) {
      try {
        let u = new URL(url);
        if (u.hostname.includes("youtu.be")) return u.pathname.substring(1);
        else if (u.searchParams.get("v")) return u.searchParams.get("v");
      } catch { return null; }
      return null;
    }

    function checkGuess() {
      let guess = document.getElementById('guess').value.trim();
      let videoData = player.getVideoData();
      let realTitle = videoData.title || "(neÅ¾inomas pavadinimas)";
      document.getElementById('result').innerHTML =
        "Tavo spÄ—jimas: <b>" + guess + "</b><br>Teisingas atsakymas: <b>" + realTitle + "</b>";
    }

    function exportPlaylists() {
      let playlists = JSON.parse(localStorage.getItem("playlists") || "{}");
      let dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(playlists));
      let dlAnchor = document.createElement('a');
      dlAnchor.setAttribute("href", dataStr);
      dlAnchor.setAttribute("download", "playlists.json");
      document.body.appendChild(dlAnchor);
      dlAnchor.click();
      dlAnchor.remove();
    }

    document.getElementById('importFile').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const imported = JSON.parse(e.target.result);
          if (typeof imported === "object") {
            let playlists = JSON.parse(localStorage.getItem("playlists") || "{}");
            playlists = { ...playlists, ...imported };
            localStorage.setItem("playlists", JSON.stringify(playlists));
            refreshPlaylists();
            alert("GrojaraÅ¡Äiai sÄ—kmingai importuoti!");
          } else alert("Failas netinkamo formato.");
        } catch {
          alert("Nepavyko importuoti JSON failo.");
        }
      };
      reader.readAsText(file);
    });

    function importPlaylists() {
      document.getElementById('importFile').click();
    }
  </script>
</body>
</html>
